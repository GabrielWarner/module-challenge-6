<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </head>
  <body>
    <main class="row justify-content-center">
        <!--HEADER-->
        <div class="jumbotron jumbotron-fluid p-2 col-12">
            <div class="container">
              <h1 class="display-4">WEATHER DASHBOARD</h1>
            </div>
          </div>
         <!--ASIDE LEFT BAR-->
          <form class="form-inline col-11">
            <h2>Search for a city:</h2>
        
            <div class="form-group mx-sm-3 mb-2">
              <label for="search-input" class="sr-only">Password</label>
              <input type="text" class="form-control" id="search-input" placeholder="San Diego">
            </div>
            <button id="search-btn" class="btn btn-primary mb-2">Search</button>
          </form>

          <ul id="search-history-card" class="search-history-container list-group col-2">
          </ul>

          <!-- MAIN SECTION -->
          <div class="row main-container col-9 justify-content-center">

            <!--SUMMARY CARD-->
            <div id="main-card" class="summary-container col-11">
              <div id="card-city" class="col-12"></div>
            </div>
            <!--FUTURE-->
            <div id="5-day-card" class="five-day-container row justify-content-around py-2 col-11"></div>

          </div>
        
        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
